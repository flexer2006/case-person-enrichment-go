version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - bodyclose
    - sqlclosecheck
    - errorlint
    - gosec
    - wrapcheck
    - noctx
    - err113
    - misspell
    - whitespace
    - revive
    - gocritic
    - wastedassign
    - dupl
    - nestif
    - godot
    - varnamelen
    - testifylint
    - thelper
    - contextcheck
    - bidichk
    - canonicalheader

